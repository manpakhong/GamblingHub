// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'war'
apply plugin: 'com.bmuschko.tomcat'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12' 
    
    providedCompile "javax.servlet:javax.servlet-api:3.1.0"
	compile group: 'javax.servlet.jsp', name: 'javax.servlet.jsp-api', version: '2.3.1'    
	compile group: 'javax.servlet.jsp.jstl', name: 'javax.servlet.jsp.jstl-api', version: '1.2.1'
	compile group: 'taglibs', name: 'standard', version: '1.1.2'
	compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.0'	
	compile group: 'org.springframework', name: 'spring-context', version: '5.0.6.RELEASE'
	compile group: 'org.springframework', name: 'spring-aspects', version: '5.0.6.RELEASE'
	compile group: 'org.springframework.security', name: 'spring-security-web', version: '5.0.5.RELEASE'
	compile group: 'org.springframework.security', name: 'spring-security-config', version: '5.0.5.RELEASE'
	compile group: 'org.springframework', name: 'spring-webmvc', version: '5.0.6.RELEASE'
	compile group: 'org.springframework', name: 'spring-orm', version: '5.0.6.RELEASE'	 
	testCompile group: 'org.springframework', name: 'spring-test', version: '5.0.6.RELEASE'
   compile group: 'org.hibernate', name: 'hibernate-validator', version: '5.3.1.Final'
	compile group: 'org.hibernate', name: 'hibernate-core', version: '5.3.1.Final'
	compile group: 'org.hibernate', name: 'hibernate-c3p0', version: '5.3.1.Final'
	compile group: 'com.mchange', name: 'c3p0', version: '0.9.5.2'
	compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.11'
	testCompile group: 'org.hsqldb', name: 'hsqldb', version: '2.4.1'
	
	compile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-core', version: '8.5.31'    
    compile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-logging-juli', version: '8.5.2'
	compile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-jasper', version: '8.5.31'    
}
dependencies {
	def tomcatVersion = '8.5.31'
	def tomcatLoggingJuliVersion = '8.5.2'
	def tomcatJasperVersion = '8.5.31'
	tomcat "org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}",
			"org.apache.tomcat.embed:tomcat-embed-logging-juli:${tomcatLoggingJuliVersion}",
			"org.apache.tomcat.embed:tomcat-embed-jasper:${tomcatJasperVersion}"
}

buildscript {
	repositories{
		jcenter()
	}
	
	dependencies{
		classpath 'com.bmuschko:gradle-tomcat-plugin:2.2.2'
	}
}

